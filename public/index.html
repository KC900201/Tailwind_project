<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-gray-100">
    <div class="bg-gray-100 flex">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="img/logo/logo.png" alt="Workcation">
                <img class="mt-6 lg:hidden rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center"
                    src="img/beach-work.jpg" alt="Working lady">
                <h1
                    class="mt-6 text-2xl font-bold text-gray-700 leading-tight sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can
                    work
                    from
                    anywhere.
                    <br class="hidden lg:inline" />
                    <span class='text-indigo-500'>Take advantage
                        of it</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                    Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice
                    weather
                    even you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6">
                    <a href="#" class="btn btn-indigo shadow-lg sm:text-base shadow-lg">
                        Book your escape
                    </a>
                    <a href="#" class="ml-2 btn btn-gray sm:text-base shadow-lg">
                        Learn more
                    </a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img class="absolute inset-0 h-full w-full object-center object-cover" src="img/beach-work.jpg"
                alt="Working lady" />
        </div>
    </div>
    <div>
        <div class="max-w-md sm:max-w-xl lg:max-w-6xl mx-auto px-8 lg:px-12 py-8">
            <h2 class="text-xl text-gray-900">Popular destinations</h2>
            <p class="text-gray-600">A selection of great work-friendly cities</p>
            <div class="flex flex-wrap mx-4">
                <div class="mt-6 w-full px-4 lg:w-1/2 xl:w-1/3">
                    <div class="flex items-center rounded-lg bg-white shadow-lg overflow">
                        <img class="h-32 w-32 flex-shrink-0" src="img/cities/toronto.jpg" alt="test">
                        <div class="px-6 py-4">
                            <h3 class="text-lg font-semibold text-gray-800"></h3>
                            <p class="text-gray-600"></p>
                            <div class="mt-4">
                                <a href="#" class="text-indigo-500 hover:text-indigo-400"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
